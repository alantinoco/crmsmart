<!-- Table Start -->
<div class="col-md-12 col-xl-8">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                {% for agendamento in agendamentos %}
                <tr>
                    <td>{{agendamento.cliente}}</td>
                    <td>{{agendamento.data}}</td>
                    <td>{{agendamento.horário}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
